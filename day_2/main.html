<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>

</head>
<body>
    <div class="main-widget">

        <div class="image-slider" id="image-slider">
            <img src="image/full_face_photo.svg" class="photo-slide checked">
            <img src="image/three_quarters_photo.svg" class="photo-slide">
            <img src="image/back_photo.svg" class="photo-slide">

        </div>

        <div class="photo-main" id="photo-main" style="background-image: url(image/full_face_photo.svg);"></div>

        <div class="about-product">
            <div class="name-product">Polo RalpH</div>
            <div class="full-name">Custom Fit Polo Bear Oxford Shirt</div>
            <div class="description">Blue polo with a classic cut. Made of smooth and soft cotton.</div>
        
        
            <div class="about-price">
                <div class="price">
                    <div class="new-price">$99.00</div>
                    <div class="old-price">$132.00</div>
                </div>
                <div class="discount">-25%</div>
            </div>
        
        
            <div class="about-size">
                <p class="choose-size">Choose size</p>

                <div class="size-list">
                    <button class="btn_size">S</button>
                    <button class="btn_size">M</button>
                    <button class="btn_size">L</button>
                    <button class="btn_size">XL</button>
                    <button class="btn_size">XXL</button>
                </div>
            </div>

            <button class="btn_ad-to-bag">ADD TO BAG</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
